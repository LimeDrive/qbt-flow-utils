# no-hardlinks torrents
auto_tags_no_hard_link: false
no_hard_link_tag: "noHL"

# hardlinks torrents
auto_tags_hard_link: true
hard_link_tag: "hardlink"

# Hit-and-Run torrents
auto_tags_hit_and_run: true
hit_and_run_tag: "H&R"

# Up limit by auto-manage or manual
auto_tags_upload_limit: true
upload_limit_tag: "UpLimit"

# Public tracker Torrents
auto_tags_public: true
public_tag: "public"

# None configured tracker tags
auto_tags_unknown_trackers: true
unknown_tracker_tag: "Other"

# Tracker issue tag ( can be used to mark torrents with tracker issues )
# *! This cans cause performance issues if you have a lot of torrents !*
auto_tags_tracker_issue: true
tracker_issue_tag: "TrackerIssue"
